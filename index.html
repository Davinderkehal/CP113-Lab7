<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Event Handling</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1>JavaScript Event Handling</h1>

    <!-- Mouse Events -->
  <section id="mouse-events">
    <h2>Mouse Events</h2>
    <button id="hover-button">Hover over me</button>
    <p id="hover-message"></p>
  </section>
    <!--Keyboard Events -->
    <section id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboard-input" placeholder="Type something">
        <p id="key-message">Last key pressed: None</p>
    </section>

    <!-- Form Events -->
    <section id="form-events">
        <h2>Form Events</h2>
        <form id="sample-form">
            <input type="text" name="name" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
        <p id="form-message"></p>
    </section>

    <!-- Focus Events -->
    <section id="focus-events">
        <h2>Focus Events</h2>
        <input type="text" id="focus-input" placeholder="Click here">
        <p id="focus-message"></p>
    </section>

    <!-- Event Delegation -->
    <section id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegation-message"></p>
    </section>

    <script src="script.js"></script>
</body>

</html>
