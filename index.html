<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Event Handler Example</title>
</head>
<body>
    <h1>Click the Button!</h1>
    <!-- Inline event handler directly in the HTML element -->
    <button onclick="alert('You clicked the button!')">Click me</button>

   
</body>
</html>
